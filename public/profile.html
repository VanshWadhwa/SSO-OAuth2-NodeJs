<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Profile</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <main>
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <div id="user-info">
            <img id="user-photo" alt="Profile Photo">
            <p>Email: <span id="user-email"></span></p>
            <p>ID: <span id="user-id"></span></p>
            <p>Gender: <span id="user-gender"></span></p>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/user')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('user-name').textContent = data.displayName;
                    document.getElementById('user-photo').src = data._json.picture;
                    document.getElementById('user-email').textContent = data.emails[0].value;
                    document.getElementById('user-id').textContent = data.id;
                    document.getElementById('user-gender').textContent = data._json.gender || 'Not provided';
                });
        });
    </script>
</body>

</html>
